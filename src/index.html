<html>
<head>
	<title>Proc Gen Bullet Hell Demo</title>
	<meta name='viewport' 
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, 
     user-scalable=0' >
	<style>
		body{ 
			background-color: #000; 
			width: 100%; 
			height: 100%; 
			margin: 0px; 
			padding: 0px; 
			font-family: monospace;
			font-size: 14pt;
		}
		.overlay { 
			position: fixed;
			width: 100%;
			bottom: 4px;
		}
		.hud { 
			text-align: center;
			margin: auto;
			width: 300px;
			font-size: 10pt;
			color: white;
		}
		canvas#render {
			cursor: crosshair;
		}
		a {
			font-family: monospace;
			font-size: 10pt;
			color: white;
			text-decoration: none;
		}
		.menu {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 300px;
			height: 200px;
			border: solid 1px white;
			padding: 24px;
			text-align: center;
			color: white;
			margin-right: -50%;
    		transform: translate(-50%, -50%);
		}
		.menu button {
			background-color: black;
			border: 1px solid white;
			padding: 8px;
			cursor: pointer;
			color: white;
		}
	</style>
</head>
<body>
	<div id="app"></div>
</body>
</html>
